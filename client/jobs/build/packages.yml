---
- name: Ensure latest packages
  ansible.builtin.apt:
    update_cache: yes
    upgrade: dist
    autoclean: yes
  when: run.mode == "thinclient" and ansible_os_family == "Debian"
- name: Install missing apt packages
  ansible.builtin.apt:
    pkg:
      - cron
      - gcc
      - make
      - libiperf0
      - libssl-dev
      - net-tools
      - openssl
      - unattended-upgrades
      - python3-flask
      - cron
- name: Turn off unattended upgrades
  ansible.builtin.lineinfile:
    path: /etc/apt/apt.conf.d/20auto-upgrades
    regex: APT::Periodic::Unattended-Upgrade
    line: APT::Periodic::Unattended-Upgrade "0";
  when: not run.autoupdates
- name: Update pip to the latest version
  ansible.builtin.pip:
    name: pip
    state: latest
- name: Install pip libraries
  ansible.builtin.pip:
    state: latest
    name:
      - psutil
      - pyopenssl
      - jsons