---
- name: Install NGINX Light
  ansible.builtin.apt:
    pkg:
      - nginx-light
- name: Remove default
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
- name: Create NGINX configuration
  ansible.builtin.template:
    src: "templates/nginx-conf.j2"
    dest: /etc/nginx/nginx.conf
    mode: "0755"
    owner: www-data
    group: www-data