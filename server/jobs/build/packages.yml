---
- name: Install missing apt packages
  ansible.builtin.apt:
    pkg:
      - cron
      - gcc
      - make
      - libiperf0
      - libssl-dev
      - net-tools
      - openssl
      - unattended-upgrades
      - socat
      - python3-flask
- name: Turn off unattended upgrades
  ansible.builtin.lineinfile:
    path: /etc/apt/apt.conf.d/20auto-upgrades
    regex: APT::Periodic::Unattended-Upgrade
    line: APT::Periodic::Unattended-Upgrade "0";
  when: not run.autoupdates
- name: Install pip libraries
  ansible.builtin.pip:
    name:
      - psutil
      - pydal
      - pyyaml
      - geoip2

- name: Grab the maxmind database
  ansible.builtin.get_url:
    url: "{{ maxmind.url }}"
    dest: /geoipupdate_linux_amd64.deb

- name: Install the maxmind updater
  ansible.builtin.deb:
    deb: /geoipupdate_linux_amd64.deb
